<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Manager Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.2.0/toaster.min.css">
    <link rel="stylesheet" href="combined.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.1/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
    <script src="combined.js"></script>
</head>
<body ng-app="projectManagerSPA">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="organizationList">Project Manager</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" ng-hide="!currentUser.isSolutionAdmin()">
                    <li>
                        <a ui-sref="organizationList">Organizations</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="projectList">Projects</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav" ng-hide="!currentUser.isSolutionAdmin()">
                    <li>
                        <a ui-sref="userList">Users</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav" ng-if="currentUser">
                    <li>
                        <a><b>Logged in as {{currentUser.username}}</b></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav" ng-if="currentUser">
                    <li>
                        <a ui-sref="userLogout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <toaster-container></toaster-container>
    <div ui-view="">
    </div>
</body>
</html>
