<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" ng-model="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" id="description" ng-model="description" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" ng-click="save()" class="form-control" value="Save">
        </div>
    </form>
</div>
